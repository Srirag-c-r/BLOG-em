{% extends 'base.html' %}

{% block title %}Delete Post - {{ post.title }}{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h2 class="card-title mb-0">Delete Post</h2>
                </div>
                <div class="card-body">
                    <p class="lead mb-4">Are you sure you want to delete "{{ post.title }}"?</p>
                    <p class="text-muted mb-4">This action cannot be undone.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'my_profile' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-danger">Delete Post</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
